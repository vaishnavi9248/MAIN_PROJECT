name: lifecare
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  shared_preferences: ^2.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.2.19

flutter:
  uses-material-design: true
  assets:
    - assets/png/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/png/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/png/icon.png
  color_dark: "#ffffff"
  image_dark: assets/png/icon.png

  android_12:
    image: assets/png/icon.png
    icon_background_color: "#ffffff"
    color: "#ffffff"
    color_dark: "#ffffff"
    image_dark: assets/png/icon.png
    icon_background_color_dark: "#ffffff"
