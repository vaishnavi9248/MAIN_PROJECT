name: lifecare
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  shared_preferences: ^2.0.20
  chart_sparkline: ^1.0.13
  get: ^4.6.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.2.19
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/png/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/png/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/png/icon.png
  color_dark: "#ffffff"
  image_dark: assets/png/icon.png

  android_12:
    image: assets/png/icon.png
    icon_background_color: "#ffffff"
    color: "#ffffff"
    color_dark: "#ffffff"
    image_dark: assets/png/icon.png
    icon_background_color_dark: "#ffffff"
