name: lifecare
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  socket_io_client: ^2.0.2
  shared_preferences: ^2.1.1
  chart_sparkline: ^1.0.13
  get: ^4.6.5
#  hive: ^2.2.3
#  hive_flutter: ^1.1.0
  intl: ^0.18.1
  url_launcher: ^6.1.11
  http: ^0.13.6
  firebase_messaging: ^14.6.1
  firebase_core: ^2.13.0
  device_info_plus: ^9.0.1
  flutter_local_notifications: ^14.1.0
  file_picker: ^5.3.1
  firebase_storage: ^11.2.1
  timezone: ^0.9.2
  hydrated_bloc: ^9.1.1
  path_provider: ^2.0.15
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_time_picker_spinner: ^2.0.0
#  android_alarm_manager_plus: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/sound/

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/png/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/png/icon.png
  color_dark: "#ffffff"
  image_dark: assets/png/icon.png

  android_12:
    image: assets/png/icon.png
    icon_background_color: "#ffffff"
    color: "#ffffff"
    color_dark: "#ffffff"
    image_dark: assets/png/icon.png
    icon_background_color_dark: "#ffffff"
